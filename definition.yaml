swagger: '2.0'
info:
  version: '0.0.1'
  title: SIS API
  description: A RESTful API for a generic abstraction of a Student Information System
host: petstore.swagger.io
basePath: /v1
schemes:
  - http
consumes:
  - application/json
produces:
  - application/json
paths:
  /teachers:
    get:
      description: Returns all teachers from the SIS.
      produces:
        - application/json
      responses:
        '200':
          description: teachers response
          schema:
            type: array
            items:
              $ref: '#/definitions/teacher'
        default:
          description: unexpected error
          schema:
            $ref: '#/definitions/errorModel'
  /teacher/{id}:
    get:
      description: Returns a teacher based on a single ID.
      produces:
        - application/json
      parameters:
        - name: id
          in: path
          description: ID of teacher to fetch
          required: true
          type: integer
      responses:
        '200':
          description: teacher response
          schema:
            $ref: '#/definitions/teacher'
        default:
          description: unexpected error
          schema:
            $ref: '#/definitions/errorModel'
  /students:
    get:
      description: Returns all students from the SIS.
      produces:
        - application/json
      responses:
        '200':
          description: students response
          schema:
            type: array
            items:
              $ref: '#/definitions/student'
        default:
          description: unexpected error
          schema:
            $ref: '#/definitions/errorModel'
  /student/{id}:
    get:
      description: Returns a student based on a single ID.
      produces:
        - application/json
      parameters:
        - name: id
          in: path
          description: ID of student to fetch
          required: true
          type: integer
      responses:
        '200':
          description: student response
          schema:
            $ref: '#/definitions/student'
        default:
          description: unexpected error
          schema:
            $ref: '#/definitions/errorModel'
definitions:
  teacher:
    type: object
    required:
      - id
    properties:
      id:
        type: integer
      username:
        type: string
      email:
        type: string
      first_name:
        type: string
      last_name:
        type: string
  student:
    type: object
    required:
      - id
    properties:
      id:
        type: integer
      username:
        type: string
      email:
        type: string
      first_name:
        type: string
      last_name:
        type: string
  errorModel:
    type: object
    required:
      - code
      - message
    properties:
      code:
        type: integer
        format: int32
      message:
        type: string
